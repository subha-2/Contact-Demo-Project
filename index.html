<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/free-vector/alone-concept-illustration_114360-2393.jpg?size=626&ext=jpg">
</head>

<body>
    <section class="ContactUs">
        <div class="contact-head">
            <h1>Contact Us.</h1>
        </div>
        <div class="container">
            <div class="left-container">


                <div class="left-container-main">
                    <div class="left-container-user">
                        <h2>Get in touch</h2>
                        <p class="details"><i class="fa-solid fa-user"></i><span> Subhadeep Paramanik</span></p>
                        <p class="details"><i class="fa-solid fa-phone"></i><span> 18001200365</span></p>
                        <p class="details"><i class="fa-solid fa-envelope"></i><span> spghsksmsjj@gmail.com</span></p>
                        <p class="details"><i class="fa-solid fa-location-dot"></i> Harinchawra,Cooch Behar</p>

                    </div>
                    <div class="left-container-socials">
                        <a href="https://www.facebook.com/subhadeep.paramanik.92/"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.linkedin.com/in/subhadeep-paramanik-47461b206/"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="https://www.instagram.com/subhadeep.paramanik.92/"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://github.com/subha2abhi"><i class="fa-brands fa-github"></i></a>
                       

                    </div>
                </div>

            </div>
            <div class="right-container">
                <form class="form-container" action=" ">
                    <div class="name">
                        <div class="name-fname">
                            <label for="fname">First Name <span class="reqColor">*</span> </label>
                            <br>
                            <input required placeholder="John" type="text" name="fname" id="">
                        </div>
                        <div class="name-lname">
                            <label for="lname">Last Name <span class="reqColor">*</span></label>
                            <br>
                            <input required placeholder="Hazy" type="text" name="lname" id="">
                        </div>

                    </div>
                    <div class="email-phNumber">
                        <div class="email">
                            <label for="emails">Email <span class="reqColor">*</span></label>
                            <br>
                           
                            <input required placeholder="abc02@gmail.com" type="email" name="emails" id="">
                            
                        </div>
                       

                        <div class="phNumber">
                            <label for="ph-no">Phone Number <span class="reqColor">*</span></label>
                            <br>
                            <input required placeholder="123456789" type="number" name="ph-no" id="">
                        </div>
                    </div>

                    <div class="message">
                        <label for="message">Message <span class="reqColor">*</span></label>
                        <br>
                        <textarea required placeholder="drop some message !" name="message" id="" cols="5" rows="5"></textarea>
                    </div>
                    <div class="btn-submit"><button type="submit">Sent</button></div>

                </form>

            </div>
        </div>
    </section>
</body>

</html>
